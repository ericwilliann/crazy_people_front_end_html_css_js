<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastre uma nova senha - Crazy People - a rede social das suas loucuras</title>
  <link rel="stylesheet" href="../../css/global.css" />
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="../../css/FontAwesome/css/all.min.css" />
</head>

<body>
  <div class="grid-vertical">
    <div class="container-content">
      <h1 class="title">
        Escolha sua nova senha
      </h1>
      <form id="form-register" class="form-centered" onsubmit="return false" method="post">
        <div class="form-group">
          <label>Senha</label>
          <div class="input-password">
            <input type="password" name="password" id="password" />
            <i class="fa-regular fa-eye icon-eye"></i>
            <!-- <i class="fa-regular fa-eye-slash"></i> -->
          </div>
          <label>Confirme a senha</label>
          <div class="input-password">
            <input type="password" name="confirm-password" id="confirm-password" />
            <i class="fa-regular fa-eye icon-eye"></i>
            <!-- <i class="fa-regular fa-eye-slash"></i> -->
          </div>
        </div>
        <div class="tips">
          <div class="tip">
            <div class="tip-icon sucess" id="error-uppercase"></div>
            <div class="tip-text">Uma letra maiúscula</div>
          </div>
          <div class="tip">
            <div class="tip-icon error" id="error-number"></div>
            <div class="tip-text">Um número</div>
          </div>
          <div class="tip">
            <div class="tip-icon sucess" id="error-lowercase"></div>
            <div class="tip-text">Uma letra minúscula</div>
          </div>
          <div class="tip">
            <div class="tip-icon sucess" id="error-minlength"></div>
            <div class="tip-text">No minímo 8 caracteres</div>
          </div>
        </div>
      </form>
    </div>
    <div class="group-buttons">
      <a class="button button-primary" href="../reset-password/reset-passoword-message.html">Cadastrar</a>
      <a class="button button-cancel" href="../login/login.html">Cancelar</a>
    </div>
  </div>
</body>

</html>
